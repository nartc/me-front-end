<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-6">
      <p-growl [value]="loginMessages" styleClass="loginGrowl"></p-growl>
      <form (submit)="onLoginSubmit()">
        <p-panel header="Login" styleClass="loginPanel">
          <div class="ui-grid-row">
            Email:
          </div>
          <div class="ui-grid-row">
            <input
              pInputText 
              type="email" 
              name="email"
              [(ngModel)]="email" 
            >
          </div>
          <div class="ui-grid-row">
            Password:
          </div>
          <div class="ui-grid-row">
            <input
              pInputText 
              type="password" 
              name="password"
              [(ngModel)]="password" 
            >
          </div>
          <div class="ui-grid-row">
            Login as:
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-6">
              <p-radioButton
                name="role"
                value="Client"
                label="Client"
                [(ngModel)]="role"
                (onClick)="onClientClick($event)"
                id="loginRadioButton"
              >
              </p-radioButton>
            </div>
            <div class="ui-grid-col-6">
              <p-radioButton
                name="role"
                value="Admin"
                label="Admin"
                [(ngModel)]="role"
                (onClick)="onAdminClick($event)"
                id="loginRadioButton"
              >
              </p-radioButton>
            </div>
          </div>
          <p-footer>
            <button pButton type="submit" label="Submit" id="loginButton"></button>
          </p-footer>
        </p-panel>
      </form>
    </div>
    <div class="ui-grid-col-3"></div>
  </div>
</div>
